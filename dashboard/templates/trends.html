<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie Ratings Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/results">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/data">Data</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/trends">Trends</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="row">
  <div class="col-sm-5 col-md-6">
    <br/>
    <p class="offset-md-5">IMDb Reviews</p>
<svg id="graph1" width="700" height="500"></svg>
  </div>
  <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
    <br/>
    <p class="offset-md-5">Twitter Reviews</p>
<svg id="graph4" width="700" height="500"></svg>
  </div>
</div>

<div class="row">
  <div class="col-sm-5 col-md-6">
<svg id="graph2" width="700" height="500"></svg>
  </div>
  <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
<svg id="graph3" width="700" height="500"></svg>
  </div>
</div>

<script src= "{% static 'js\trend-chart.js' %}"></script>

<script>
d3.csv("{%  static 'movie_data.csv' %}", function(data){
  lineGraph(data, "#graph1", "pos", "#496fa7", "Positive")});
d3.csv("{%  static 'movie_data.csv' %}", function(data){
  lineGraph(data, "#graph2", "neg", "#cd1e0e", "Negative")});
d3.csv("{%  static 'movie_data.csv' %}", function(data){
  lineGraph(data, "#graph3", "tweet_neg", "#cd1e0e", "Negative")});
d3.csv("{%  static 'movie_data.csv' %}", function(data){
  lineGraph(data, "#graph4", "tweet_pos", "#496fa7", "Positive")});
</script>

</body>
</html>
